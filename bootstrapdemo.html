<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .box{

            /* position: absolute;

            margin: 200px auto;

<body>
    
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 border border-3 border-dark rounded-2  p-4 box d-flex flex-column">

                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"> 
                    <label for="floatingInput">Email address</label>
                  </div>
                  <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                  </div>                

                  <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6 d-flex">
                        <button type="button" class="btn btn-primary mt-2 w-50 mx-auto">Primary</button>
                        <button type="button" class="btn btn-danger w-50 mt-2 mx-auto ms-2">Danger</button>
                    </div>
                    <div class="col-3"></div>
                  </div>
                  
            </div>
            <div class="col-4"></div>
        </div>
    </div>
