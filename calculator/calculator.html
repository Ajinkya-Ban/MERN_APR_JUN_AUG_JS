<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/calculator.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script type="text/javascript">
      function isNumber(e) {
        var ch = String.fromCharCode(e.which);
        if (!/[0-9]/.test(ch)) {
          e.preventDefault();
          alert("Only numbers allowed");
        }
      }
    </script>
  </head>
  <body onload="onLoad_CursorFocus();disabledButton()">
    <div class="container1">
      <div class="inner-div">
        <div class="heading-text">
          <h2>Calculator App</h2>
        </div>

        <div class="form-data">
          <div class="img-div">
            <img src="../images/calculator.png" />
          </div>

          <div class="form-input">
            <form>
              <table>
                <tr>
                  <td>
                    <label for="n1">Enter First Number</label>
                  </td>
                  <td>
                    <input
                      type="text"
                      id="n1"
                      autocomplete="off"
                      onkeypress="isNumber(event)"
                    />
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="n2">Enter Second Number</label>
                  </td>
                  <td>
                    <input
                      type="text"
                      id="n2"
                      autocomplete="off"
                      onkeypress="isNumber(event)"
                    />
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="op">Select Any Operation</label>
                  </td>
                  <td>
                    <select id="op">
                      <option value="select">Select</option>
                      <option value="+">Addition</option>
                      <option value="-">Subtraction</option>
                      <option value="*">Multiplication</option>
                      <option value="/">Divide</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="res">Result</label>
                  </td>
                  <td>
                    <input
                      type="text"
                      id="res"
                      autocomplete="off"
                      readonly
                      value="0"
                    />
                  </td>
                </tr>
                <tr>
                  <td></td>
                  <td>
                    <button
                      type="button"
                      class="btn btn-primary"
                      id="dotask"
                      onclick="doTask()"
                    >
                      <i class="bi bi-file-plus"></i>
                      DoTask
                    </button>
                    <button type="button" class="btn btn-danger" id="clear">
                      <i class="bi bi-eraser"></i> Clear
                    </button>
                  </td>
                </tr>
              </table>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/calculator.js" type="text/javascript"></script>
    <script type="text/javascript">
     var num1 = document.getElementById('n1');
     var btndoTask = document.getElementById('dotask');

     num1.addEventListener('keyup', ()=>{

        if(num1.value.length > 0)
     {
        btndoTask.disabled = false;
     }
     else
     {
        btndoTask.disabled = true;
     }

     });
    </script>
  </body>
</html>
