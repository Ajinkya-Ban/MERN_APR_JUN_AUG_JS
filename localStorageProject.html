<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body onload="onLoadCursor()">
    <div class="container">
        <div class="row">
            <div class="col-12">
              <h1 class="text-center">Employee Information Management System</h1>
                <div class="mb-3">
                    <label for="name" class="form-label">Enter Name</label>
                    <input type="text" class="form-control" id="name" placeholder="enter name here" autocomplete="off">
                  </div>
                  <div class="mb-3">
                    <label for="mob" class="form-label">Enter Mobile</label>
                    <input type="text" class="form-control" id="mob" placeholder="enter mobile here" autocomplete="off">
                  </div>

                  <div class="mb-3">
                    <label class="form-label">Select Gender</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                        <label class="form-check-label" for="male">
                          Male
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                        <label class="form-check-label" for="female">
                          Female
                        </label>
                      </div>
                  </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Enter Email</label>
                        <input type="email" class="form-control" id="email" placeholder="enter email here" autocomplete="off" spellcheck="true">
                  </div>

                  <div class="mb-3">
                    <select class="form-select" aria-label="Default select example" id="city">
                        <option selected value="default">Select City</option>
                        <option value="pune">Pune</option>
                        <option value="nashik">Nashik</option>
                        <option value="mumbai">Mumbai</option>
                        <option value="thane">Thane</option>
                      </select>
              </div>
              <div class="mb-3">
                <label for="add" class="form-label">Enter Address</label>
                <textarea class="form-control" id="add" rows="3" placeholder="Enter address"></textarea>
            </div>

            <div class="mb-3">
                <button type="button" class="btn btn-primary" id="btn-submit">Submit</button>
                <button type="reset" class="btn btn-danger" id="btn-clear">Clear</button>
            </div>

            <div class="mb-3">
              <table class="table table-bordered" id="datatable">
                <thead>
                  <tr class="text-center">
                    <th scope="col">Name</th>
                    <th scope="col">Mobile</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Email</th>
                    <th scope="col">City</th>
                    <th scope="col">Address</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody class="text-center">
                  
                </tbody>
              </table>
          </div>
        </div>
        </div>
    </div>
    <script src="js/localStorageProject.js" type="text/javascript"></script>
  </body>
</html>
